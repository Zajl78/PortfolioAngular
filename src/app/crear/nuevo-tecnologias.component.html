<app-menu></app-menu>
<div class="contenBodyEditarCrear">
    <div class="row-mt-5">
        <div class="col-md-4 pt-4 mx-auto">
            <form [formGroup]="form" id="crear">
                <div class="form-group">
                    <label for="tecnologia">Tecnología</label>
                    <input type="tecnologia" formControlName="tecnologia"
                        [ngClass]="{'is-invalid':Tecnologia?.errors && Tecnologia?.touched, 'is-valid':!Tecnologia?.errors && Tecnologia?.touched}"
                        class="form-control" id="tecnologia">
                    <div *ngIf="Tecnologia?.errors && Tecnologia?.touched">
                        <p *ngIf="Tecnologia?.hasError('required')" class="text-danger">
                            El Nombre de la Tecnología es requerida</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="porcentaje">Porcentaje de Dominio</label>
                    <input type="porcentaje" formControlName="porcentaje"
                        [ngClass]="{'is-invalid':Porcentaje?.errors && Porcentaje?.touched, 'is-valid':!Porcentaje?.errors && Porcentaje?.touched}"
                        class="form-control" id="porcentaje">
                    <div *ngIf="Porcentaje?.errors && Porcentaje?.touched">
                        <p *ngIf="Porcentaje?.hasError('required')" class="text-danger">
                            El Porcentaje de Dominio es requerido</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="logo">Logo</label>
                    <input type="logo" formControlName="logo"
                        [ngClass]="{'is-invalid':Logo?.errors && Logo?.touched, 'is-valid':!Logo?.errors && Logo?.touched}"
                        class="form-control" id="logo" nombre="logo">
                    <div *ngIf="Logo?.errors && Logo?.touched">
                        <p *ngIf="Logo?.hasError('required')" class="text-danger">
                            El Logo es requerido</p>
                        <br>
                    </div>
                </div>
                <form [formGroup]="form" class="m-5" (ngSubmit)="onCreate($event)" novalidate #f="ngForm">
                    <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
                </form>
            </form>
        </div>
    </div>
</div>
