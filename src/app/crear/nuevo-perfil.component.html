<app-menu></app-menu>
<div class="contenBodyEditarCrear">
<div class="row-mt-5">
    <div class="col-md-4 pt-4 mx-auto">
        <form [formGroup]="form" id="crear">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="fullName" formControlName="fullName"
                    [ngClass]="{'is-invalid':FullName?.errors && FullName?.touched, 'is-valid':!FullName?.errors && FullName?.touched}"
                    class="form-control" id="fullName">
                <div *ngIf="FullName?.errors && FullName?.touched">
                    <p *ngIf="FullName?.hasError('required')" class="text-danger">
                        Nombre y Apellido son requeridos</p>
                </div>
            </div>
            <div class="form-group">
                <label for="puesto">Puesto</label>
                <input type="puesto" formControlName="puesto"
                    [ngClass]="{'is-invalid':Puesto?.errors && Puesto?.touched, 'is-valid':!Puesto?.errors && Puesto?.touched}"
                    class="form-control" id="puesto">
                <div *ngIf="Puesto?.errors && Puesto?.touched">
                    <p *ngIf="Puesto?.hasError('required')" class="text-danger">
                        El puesto es requerido</p>
                </div>
            </div>
            <div class="form-group">
                <label for="acerca_de_mi">Descripción Profesional</label>
                <input type="acerca_de_mi" formControlName="acerca_de_mi"
                    [ngClass]="{'is-invalid':Acerca_de_mi?.errors && Acerca_de_mi?.touched, 'is-valid':!Acerca_de_mi?.errors && Acerca_de_mi?.touched}"
                    class="form-control" id="acerca_de_mi">
                <div *ngIf="Acerca_de_mi?.errors && Acerca_de_mi?.touched">
                    <p *ngIf="Acerca_de_mi?.hasError('required')" class="text-danger">
                        Breve descripción profesional es requerida</p>
                </div>
            </div>
            <div class="form-group">
                <label for="fotoPerfil">Foto de Perfil</label>
                <input type="fotoPerfil" formControlName="fotoPerfil"
                    [ngClass]="{'is-invalid':FotoPerfil?.errors && FotoPerfil?.touched, 'is-valid':!FotoPerfil?.errors && FotoPerfil?.touched}"
                    class="form-control" id="fotoPerfil">
                <div *ngIf="FotoPerfil?.errors && FotoPerfil?.touched">
                    <p *ngIf="FotoPerfil?.hasError('required')" class="text-danger">
                        La foto de perfil es requerida</p>
                </div>
            </div>

            <form [formGroup]="form" class="m-5" (ngSubmit)="onCreate($event)" novalidate #f="ngForm">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Crear</button>
            </form>
        </form>
    </div>
</div>
</div>
