<app-menu></app-menu>
<div class="contenBodyEditarCrear">
<div class="row-mt-5">
    <div class="col-md-4 pt-4 mx-auto">
        <form [formGroup]="formEditar" id="crear">

            <div class="form-group mb-3">
                <label for="direccion">Dirección</label>
                <input type="direccion" formControlName="direccion"
                    [ngClass]="{'is-invalid':Direccion?.errors && Direccion?.touched, 'is-valid':!Direccion?.errors && Direccion?.touched}"
                    class="form-control" id="direccion" [(ngModel)]="contacto.direccion" required>
                <div *ngIf="Direccion?.errors && Direccion?.touched">
                    <p *ngIf="Direccion?.hasError('required')" class="text-danger">
                        La Direccion es requerida</p>
                </div>
            </div>
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="telefono" formControlName="telefono"
                    [ngClass]="{'is-invalid':Telefono?.errors && Telefono?.touched, 'is-valid':!Telefono?.errors && Telefono?.touched}"
                    class="form-control" id="telefono" [(ngModel)]="contacto.telefono" required>
                <div *ngIf="Telefono?.errors && Telefono?.touched">
                    <p *ngIf="Telefono?.hasError('required')" class="text-danger">
                        El Teléfono es requerido</p>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" formControlName="email"
                    [ngClass]="{'is-invalid':Email?.errors && Email?.touched, 'is-valid':!Email?.errors && Email?.touched}"
                    class="form-control" id="email" [(ngModel)]="contacto.email" required>
                <div *ngIf="Email?.errors && Email?.touched">
                    <p *ngIf="Email?.hasError('required')" class="text-danger">
                        El Email es requerido</p>
                </div>
            </div>

            <form [formGroup]="formEditar" class="m-5" (ngSubmit)="onUpdate($event)" novalidate #f="ngForm">
                <button class="btn btn-outline-success btn-block" [disabled]="!f.valid">Actualizar</button>
            </form>
        </form>
    </div>
</div>
</div>
