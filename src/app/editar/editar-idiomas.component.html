<app-menu></app-menu>

<div class="row-mt-5">
    <div class="col-md-4 pt-4 mx-auto">
        <form [formGroup]="form" id="crear" >
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="nombre" formControlName="nombre"  
                [ngClass]="{'is-invalid':Nombre?.errors && Nombre?.touched, 'is-valid':!Nombre?.errors && Nombre?.touched}" 
                class="form-control" id="nombre" [(ngModel)]="idioma.nombre" required>
                <div *ngIf="Nombre?.errors && Nombre?.touched">
                    <p *ngIf="Nombre?.hasError('required')" class="text-danger">
                        El Nombre es requerido</p>
                </div>
            </div>
            <div class="form-group">
                    <label for="nivel">Nivel de Dominio</label>
                    <input type="nivel" formControlName="nivel"  
                    [ngClass]="{'is-invalid':Nivel?.errors && Nivel?.touched, 'is-valid':!Nivel?.errors && Nivel?.touched}" 
                    class="form-control" id="nivel" [(ngModel)]="idioma.nivel" required>
                        <div *ngIf="Nivel?.errors && Nivel?.touched">
                            <p *ngIf="Nivel?.hasError('required')" class="text-danger">
                                El Nivel del Dominio es requerido</p>
                            <br>
                        </div>
            </div>
            <form [formGroup]="form" class="m-5" (ngSubmit)="onUpdate($event)">
                <button class="btn btn-outline-success btn-block">Actualizar</button>
            </form>
        </form>
    </div>
</div>
