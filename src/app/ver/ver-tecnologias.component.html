<!--Tecnologias-->
<div class="cardT border-info rounded-pill mb-2">
    <div class="card-titles">
        <div class="row" id="flush-headingTech1">
            <div class="col-10 offset-1">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    data-bs-target="#flush-collapseTech1" aria-expanded="false" aria-controls="flush-collapseTech1">
                    <h2>Tecnologias</h2>
                </button>
            </div>
            <div class="col-1">
                <div class="btn-edit" *ngIf="isAdmin">
                    <a routerLink="/nuevo-tecnologias" class="btn-right"><i class="fa-solid fa-circle-plus"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="flush-collapseTech1" class="accordion-collapse collapse" aria-labelledby="flush-headingTech1"
            data-bs-parent="#accordionFlushTecnologia">
            <div class="accordion-body">
                <ul style="list-style-type: none" class="items-list">
                    <li *ngFor="let tecnologia of tecnologias">
                        <div class="data-container">
                            <div class="list-info">
                                <div class="row">
                                    <div class="col-2 offset-1">
                                        <img id="tecno" [src]="tecnologia.logo" alt="Logo de Tecnologia" height="1"
                                            width="1">
                                        <br>
                                    </div>
                                    <div class="col-7">
                                        <p><b>{{tecnologia.tecnologia}}</b></p>
                                        <div class="progress">
                                            <div class="progress-bar bg-secondary progress-bar progress-bar-striped progress-bar-animated active"
                                                shape="ring" innerRadiusRatio="2.5" role="progressbar"
                                                attr.aria-valuenow="{{tecnologia.porcentaje}}%" aria-valuemin="0%"
                                                aria-valuemax="100%" style.width="{{tecnologia.porcentaje}}%"></div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="row">

                                            <div class="col-1">
                                                <div class="data-control">
                                                    <div class="btn-edit" *ngIf="isAdmin">
                                                        <a routerLink="/editar-tecnologias/{{tecnologia.id}}"
                                                            class="btn-right"><i
                                                                class="fa-regular fa-pen-to-square"></i></a>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col-1">
                                                <div class="data-control">
                                                    <div class="btn-edit" *ngIf="isAdmin">
                                                        <a class="btn-right" (click)="borrar(tecnologia.id)"><i
                                                                class="fa-regular fa-trash-can"></i></a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
