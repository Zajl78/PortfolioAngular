<div class="container-fluid mx-auto">

    <div class="btn-edit offset-11" *ngIf="isAdmin">
        <a routerLink="/nuevo-perfil" class="btn-right"><i class="fa-solid fa-circle-plus"></i></a>
    </div>

    <ul style="list-style-type: none" class="items-list">
        <li *ngFor="let perfil of perfil">
            <div class="card mx-auto" style="max-width: 90%; background-color: transparent; border: none;">
                <div class="row  no-gutters">
                    <div class="col-4">

                        <div class="card mx-auto" style="max-width: 100%; background-color: transparent; border: none;">
                            <div class="col-md-12">
                                <img id="profil" [src]="perfil.fotoPerfil" alt="Foto de Perfil">
                            </div>
                            <div class="card-body">

                                <div class="col">
                                    <div class="row no-gutters">
                                        <div class="col-7"></div>

                                        <div class="col-5" class="name">
                                            <p class="profil">{{perfil.puesto}}<br>
                                            <i><b>{{perfil.fullName}}</b></i></p>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="col">
                            <div class="row no-gutters offset-10">

                                <div class="col-1">
                                    <div class="data-control">
                                        <div class="btn-edit" *ngIf="isAdmin">
                                            <a routerLink="/editar-perfil/{{perfil.id}}" class="btn-right"><i
                                                    class="fa-solid fa-pen-to-square"></i></a>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-1">
                                    <div class="data-control">
                                        <div class="btn-edit" *ngIf="isAdmin">
                                            <a class="btn-right" (click)="borrar(perfil.id)"><i
                                                    class="fa-solid fa-trash-can"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-5 pl-0 ml-0">
                            <p> {{perfil.acerca_de_mi}}</p>
                        </div>

                    </div>
                </div>

            </div>
        </li>
    </ul>
</div>
