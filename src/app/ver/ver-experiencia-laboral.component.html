<!--Experiencia Profesional-->
<div class="card border-primary mb-2">
    <div class="card-titles" >
        <div class="row" id="flush-headingExp1">
            <div class="col-11">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseExp1" aria-expanded="false" aria-controls="flush-collapseExp1">
                <h2>Experiencia Laboral</h2></button>
            </div>
            <div class="col-1">
                <div class="btn-edit" *ngIf="isAdmin">
                <a routerLink="/nuevo-experiencia-laboral" class="btn-right"><i class="fa-solid fa-circle-plus"></i></a>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div id="flush-collapseExp1" class="accordion-collapse collapse" aria-labelledby="flush-headingExp1" data-bs-parent="#accordionFlushExperiencia">
            <div class="accordion-body">
                <ul style="list-style-type: none" class="items-list">
                <li *ngFor="let experienciaLaboral of experienciaLaboral">
                    <div class="data-container">
                        <div class="list-info">
                            <div class="row">
                                <div class="col-1">
                                <img  [src]="experienciaLaboral.logo" class="img-fluid" alt="Logo PDVSA" 
                                /></div>
                                <div class="col-3">
                                <h3>{{experienciaLaboral.puesto}}</h3>
                                <p>{{experienciaLaboral.empresa}} {{experienciaLaboral.pais}}</p>
                                <p><time>{{experienciaLaboral.desde}}</time> / <time>{{experienciaLaboral.hasta}}</time></p>
                                </div>
                                <div class="col-6">
                                    <div class="descripcion">
                                        <p>{{experienciaLaboral.descripcion}}</p>
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="row"> 
                                        
                                        <div class="col-1">
                                            <div class="data-control">
                                                <div class="btn-edit" *ngIf="isAdmin">
                                                <a routerLink="/editar-experiencia-laboral/{{experienciaLaboral.id}}" class="btn-right"><i class="fa-regular fa-pen-to-square"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-1" >
                                            <div class="data-control">
                                                <div class="btn-edit" *ngIf="isAdmin">
                                                <a class="btn-right" (click)="borrar(experienciaLaboral.id)"><i class="fa-regular fa-trash-can"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                </ul>
            </div>
        </div>
    </div>
</div>
